<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inline-block layout</title>
<style type="text/css">

	.inblock {
		display: inline-block;
		
	}
	.w20per{
		width: 20%;
		height: 100%;
	}
	.w60per {
		width: 60%;
		height: 100%;
	}
	
	.d1{
		height: 100%;
		width: 100%;
		border: 1px solid gray;
		font-size: 12pt;
		float: left;
	}
</style>
</head>
<body>
	<!-- 머리말 태그 -->
	<header style="height:100px; text-align: center; border: 1px solid gray;">header</header>
	<!-- 본문 태그 -->
	<section style="margin-top: 10px; height: 300px; font-size: 0pt;">
		<nav class="inblock w25per">
			<div class="d1">
				메뉴1<br>
				메뉴2
			</div>
		</nav>
		<section class="inblock w50per"> 
			<div class="d1">
				section
				<header>
					sub-header
				</header>
				<article>
					article
				</article>
				<footer>
					sub-footer
				</footer>
			</div>			
		</section>				
		<aside class="inblock w25per">
			<div class="d1">
				aside
			</div>
		</aside>
	</section>
	<footer  style="border: 1px solid blue; height: 50px; margin-top: 10px;">
		<center> main-footer </center>
	</footer>
</body>
</html>
