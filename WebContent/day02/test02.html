<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 사용</title>
	<style type="text.css">
	.bgorange{
 	background-color: orange;
	}
	.ft30 {
	font-size: 30pt;
	}
</style>
</head>
<body>
	<div style="text-align: center; background-color: lightgray;">
	<!-- 
		속성의 값은 하나를 쓰는것이 일반적이지만
		여러개으 속성읗 나열하는 경우도 있다
		그떄는 세미콜론(;) 을 이용해서 나엻하면 된다.(style 속성에...)
	 -->
			<h1 class="bgOrange ft30">미리 정의된 속성을 사용한 예</h1>
			<img src="../img/chopa.jpg" width="250px" height="auto" border="1"
					alt="쵸파만세!" title="순록입니다.">
					
			<!-- 
				img 태그의 속성
					src : 보여질 이미지 파일의 경로
					width : 이미지를 표현할 가로 사이즈
					height : 이미지를 표현할 세로사이즈
					border : 테두리 사이즈
					art    : 작성한 위치에 파일이 없는 경우 대체할 텍스트
					title	:이미지에 마우스가 올려졌을때 보여질 팝업 텍스트
			 -->
			<!-- 
				절대경로 : 시스템 또는 서버 주소 기준의 변하지않는 절대적인 경로
				상대경로 : 현재 보고있는 파일 기ㅣ준으로 산출된 대상 파일의 
				표현방식
					절대경로
					C:|class|html|source|apple|webContent|img|chopa1.jpg
					
					상대경로
						../img/chopa1.jpg
						==> 현재 폴더와 형제 폴더인 img 폴더의 chopa1.jpg
						
						./chopa.dpg ==> guswo 폴더의 chopa.jpg
						참고
							현재 파일의 상위 디렉토리 : ../
							현재파일과 같은 디렉토리 : ./ 또는 파일이름 (폴더이름)
							.현재폴더
							..상위폴더
			 -->
			 <a href="C:|class|html|source|apple|webContent|img|chopa.jpg">쵸파</a><br>
			 <a href=../img/chopa.jpg class="ft30">쵸파1</a>
	</div>
	
</body>
</html>
