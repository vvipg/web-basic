<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Html Tag</title>
</head>
<body>
<!-- 
	 	이클립스에서 html 주석을 넣는 방법
			ctrl + shift + / 
		를 동시에 눌러주면 된다.
		
		주석 : 코드의 실행에 영향이 미치치 않는 문자열
 -->
	<p> <!-- 본문을 만들어주는 태그 -->
		여기는 본문<br>
		이 태그는 본문 내용을 작성하는 태그입니다.
		
	<pre>
	<!-- 태그는 만들어진 영역안에서 닫혀야 한다 -->
		여기는 pre tag 입니다/
		이태그는 여러개의 공백도 표현해 줍니다.
	</pre>
	</p><!-- 닫는 태그 -->
	
		<span style="width: 500px; height: 100px; background-color: blue; color: white;"> 여기는 span 태그 </span><!-- 내용만큼만 사이즈 정해짐 폰트사이즈를 줘도 항상 내용만큼만 사용한다 -->
	
		<div style="width: 500px; height: 100px; background-color: orange;">
		여기는 div 태그
		</div>
		<div style="font-size: 11pt;">
		<span style="width: 500px; height: 100px; background-color: blue; color: white;"> 
		여기는 span 태그 
		</span>	
		<span style="width: 500px; height: 100px; background-color: pink; color: white;">
	 	여기는 span 태그 
	 	</span><!-- 내용만큼만 사이즈 정해짐 폰트사이즈를 줘도 항상 내용만큼만 사용한다 -->
</body>
</html>
