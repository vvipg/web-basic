<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label{

	}
	
	 input{
	 	height: 52px;

	 }
	 
	 .btn{
	 	width: 50%;

	 }
</style>

</head>
<body>
	<div style="width: 650px; margin: 0px auto; ">
